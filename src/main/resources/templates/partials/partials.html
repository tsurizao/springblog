<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'Spring Blog | ' + title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header th:fragment="header(text)" class="container">
    <h1 class="text-center display-4 my-4" th:text="${text}"></h1>
</header>

<nav th:fragment="nav" class="bg-dark py-3">
    <div class="container">
        <ul class="navbar-nav d-flex flex-row align-items-center">
            <li>
                <a href="/" class="navbar-brand p-2">Spring Blog</a>
            </li>
            <li>
                <a href="/posts" class="nav-link p-2">Posts</a>
            </li>
            <li>
                <a href="/posts/create" class="nav-link p-2">Create Post</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/sign-up" class="nav-link p-2">Sign Up</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/login" class="nav-link p-2">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST">
                    <button class="nav-link btn p-2">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<footer th:fragment="footer" class="bg-dark">
    <p>Page Footer</p>
</footer>


</html>
